<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-1/3">
        <h1 class="text-2xl mb-4">Format Data</h1>
        <textarea id="inputData" class="border p-2 w-full h-32 mb-4" placeholder="Enter data here..."></textarea>
        <button id="formatButton" class="bg-blue-500 text-white py-2 px-4 rounded">Format Data</button>

        <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded w-full mt-5">Copy to Clipboard</button>
        <pre id="outputData" class="bg-gray-200 p-2 mt-4 rounded"></pre>
    </div>
   <script src="index.js"></script>
</body>
</html>
