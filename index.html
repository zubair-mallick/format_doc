<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex  min-h-screen min-w-screen">
    <div class="bg-white p-8 rounded shadow-md w-full ">
       <div class="  flex  flex-col items-center ">
        <h1 class="text-2xl mb-4 w-4/5 ">Format Data</h1>
        <textarea id="inputData" class="border p-2 w-4/5 h-32 mb-4  " placeholder="Enter data here..." ></textarea>
        <button id="formatButton" class="bg-blue-500 text-white py-2 px-4 rounded">Format Data</button>
       </div>

        <button id="copyButton" class="bg-green-500 text-white py-2 px-4 rounded min-w-full mt-5">Copy to Clipboard</button>
        <pre id="outputData" class="bg-gray-200 p-2 mt-4 rounded w-full"></pre>
    </div>
   <script src="index.js"></script>
</body>
</html>
